<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td, th {
            border: 1px solid brown;
            padding: 5px;
            border-collapse: collapse;
        }

        table tr:nth-child(even) {
            background-color: #eee;
        }

        table tr:nth-child(odd) {
            background-color: #fff;
    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantivy</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Product 1</td>
        <td>100</td>
        <td>1</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Product 2</td>
        <td>150</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Product 3</td>
        <td>120</td>
        <td>12</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Product 4</td>
        <td>10</td>
        <td>3</td>
    </tr>
</table>
</body>
</html>
